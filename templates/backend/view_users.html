{% extends 'backend/base.html' %}
{% load static %}
{% block title %}
{{ user.first_name }} | {{ user.last_name }}
{% endblock %}

{% block content %}
<div class="col-sm-9" id="admin-main-content">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
       <div class="post-content">
        
         <h3>View Student</h3>
         <table class="table table-bordered">
           <tr>
             <th>Phone</th>
             <th>Gender</th>
           </tr>

           {% for view in view_key %}
           <tr>
             <td>{{ view.phone }}</td>
             <td>{{ view.gender }}</td>
             <td>{{ view.user.username }}</td>
           </tr>

           {% endfor %}



         </table>
        
         

        
        </div>
      </div>
  </div>
</div>
{% endblock %}
