{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="32x30" href="images/favicon1.png">
    <link href="{% static 'correction_app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'correction_app/css/admin.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="login-logo">
              <img src="{% static 'backend/images/logo1.png'  %}">
            </div>
            <div class="login-form">
                <form method="post">
                {{ form }}
                {% csrf_token %}
                <input type="submit" name="login" class="btn btn-success btn-block" value="Login">
              </form>
              <div class="footer">
                <a href="register.html">Register</a>
                 <a href="enter_email.html">Forgot Password</a>
              </div> 
              <div class="footer">
               <a href="../index.html" id="back">Back to main site</a>
              </div>
            </div>
          </div>
        </div>
      </div>
   



   




    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
